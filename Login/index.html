<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login Web</title>
    <link rel="Stylesheet" href="Style.css">
</head>
<body>
    <header>
        
    </header>
    
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input id="username" type="text" required>
                    <label>Username</label>
                </div>
                
                
                <button class="btn" id="submitButton">Login</button>
                
            </form>
        </div>
    </div>

    <script src="code.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // This click event handler prevents the default behavior of a link
        $('button').on('click', function(event) {
            event.preventDefault(); // This line prevents the default behavior of the link
            // Other code...
            window.localStorage.setItem("username", $("#username").val());
            window.location = "../Pong/";
        });
    </script>
</body>
